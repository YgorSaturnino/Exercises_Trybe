<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

    h1{
      font-family: sans-serif;
    }

    p{
      font-weight: 600;
      font-size: 3em;
    }  

    body{
      font-size: 16px;
      font-style: italic;
      text-align: center;
    }
      
    ul{
      line-height: 30px;
      text-decoration: underline;
    }
      
    #Mar{
      color: saddlebrown;
    }

    #Ama{
      color: yellow;
    }

    #Ver{
      color: red;
    }

    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p>Qual é a sua cor favorita?</p>
    <ul>
      <li id="Ama">Amarelo</li>
      <li id="Ver">Vermelho</li>
      <li id="Mar">Marrom</li>
    </ul>
  </body>
</html>
